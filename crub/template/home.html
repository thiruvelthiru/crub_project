{% include "navbar.html" %}
<!DOCTYPE html>

<html >
<head>
  <title>Register</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
  <style>
    .container{
      width: 400px;
      top: 30%;
      left: 50%;
      transform: translate(-50%,-20%);
    }
    
   .home{
      background-color: grey;
    }
  </style>
</head>
<body class="home">

  <div class="container">
      <form  method="POST" autocomplete="off">
        {% csrf_token %}
      <div class="her"><h3>Register</h3><hr></div>
      <div class="form-group">
        <label  >Name </label>
        <input placeholder="name" type="text" autocomplete="off"  class="form-control" name="name">
      </div>
      <div class="form-group">
        <label >age </label>
        <input placeholder="age" type="number" name="age" class="form-control">
      </div>
      <div class="form-group">
        <label >Date of Birth </label>
        <input placeholder="date" type="date" name="dob" class="form-control">
      </div>
      <div class="form-group">
        <label >Email</label>
        <input placeholder="email" type="email" name="email" class="form-control" autocomplete="off">
      </div>
      <div class="form-group">
        <label >Phone No</label>
        <input placeholder="phone number" type="number" name="phone_no" autocomplete="off" class="form-control">
      </div>
      <div class="form-group pull-right">
        <a href="addData"><input type="submit" value="Register" class="btn btn-primary"></a>
        <input type="reset" value="clear" class="btn btn-primary">
       
      </div>
    </form>
    <a href="/detials"><input  type="submit" value=" View Detials" class="btn btn-primary"></a> 
  </div>
</body>
</html>
