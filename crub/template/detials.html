<!DOCTYPE html>
<html lang="en">
<head>{% load static%}
  <link rel="stylesheet" href="{% static 'css/detials.css'%}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <title>Detials</title>
    <style>
      th{color: antiquewhite;
      background-color: rgb(61, 60, 60);}
      body{
        background-color:rgb(189, 191, 194);
      }
      h3{color: chocolate;}
      .con{
        background-color:rgba(218, 209, 209, 0.521) ;
        width: 1000px;
      }
      a:link{color: blue;
        text-decoration: none;}
    </style>
</head>
<body>
    <div class="con col-md-6">
        <h3 class="page-header text-center">Views Detials</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>S.no </th>
              <th>Name</th>
              <th>Age</th>
              <th>Date of Birth</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for data in datas %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.dob}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone_no}}</td>
                <td>
                  <div class="update"><button>
                    <a href="/update{{data.id}}">Update</a></button>
                  </div>
                </td>
                <td>
                  <div class="delete"><button>
                    <a href="/delete{{data.id}}">Delete</a></button>
                  </div>
                </td>
            </tr>
          </tbody>
          {% endfor %}
        </table><div class="pull-right">
        <a href="/addData"><input type="submit" value="Go Back" class="btn btn-primary center"></a></div>
    </div>
</body>
</html>
